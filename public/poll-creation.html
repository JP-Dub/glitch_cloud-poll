<!DOCTYPE html>
<html>
  <head>
    <title>FCC Challenge: Build a voting app</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/css/style.css"> 
  </head>
  <body>
    
    <nav class="navbar">
		  <div class="nav-wrapper">
			  <p class="navbar-left"><a href="/logout/creation">Log Out</a></p>
			  <p class="navbar-center"><span id="nav-welcome"><!-- Welcome, [username]--></span></p>
        <p class="navbar-right"><a href="/poll-vault">Poll Vault</a></p>
		  </div>
    </nav>

    <div id="ques-header" class="container">
      <header>
        <h1>Poll Creation</h1> 
      </header>
      <main class="questions"> 
        <p><em>You can edit any questions you create.</em></p>
        <div id="edit">
          <ol id="list">
          </ol>
        </div>
        <p class="hint"><sub>Hint: press either side to reset the form</sub></p>
      </main> 
    </div> 
    
    <div id="choice-header" class="container">
      <header>
        <h1>Create</h1>
      </header>
      <main class="choices">
        <form id="creation-form" method="post" name="cloudPoll" enctype="multipart/form-data">
          <p><em>Create your poll below or select an old one from above to edit...</em></p>
          <input  type="text" name="question" required placeholder="What is your favorite color?" size="40"><br>
          <p><em>...then provide at least two options.</em></p>
          <ol id="olly">
            <li>Answer:<input class="input" type="text" name="answers" required placeholder="blue" size="34"></li>
            <li>Answer:<input class="input" type="text" name="answers" reqired placeholder="red" size="34"></li>         
          </ol>
        </form>
      </main>  
      <div id="btn-container">
        <div class="btn-wrapper">
          <button id="options-btn" type="button"><p>Create Option</p></button>
          <button id="submit-btn" type="submit"><p>Save Poll</p></button>  
          <button id="update-btn" type="submit" disabled="disabled"><p>Disabled</p></button>
          <button id="delete-btn" type="submit" disabled="disabled"><p>Disabled</p></button><br>
          <p><!--INTENTIONAL BLANK SPACE--></p>
        </div>
      </div>
    </div>     

    <footer class="navbar">
      <p>Copyright &copy 2018 jDub's Code Studio</p>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/pageController.js"></script>
  	<script type="text/javascript" src="controllers/clientData.js"></script>  

  </body>
</html>
